<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>詩歌搜尋 | 詩歌本第一冊</title>
  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #searchBox {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background-color: rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 0 2px;
      border-radius: 2px;
    }
    button {
      background: #f9d342;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #000;
    }
    button:hover {
      background: #ffe680;
    }
    audio {
      display: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      #searchBox {
        font-size: 18px;
        padding: 12px;
      }
      li {
        font-size: 18px;
        padding: 12px;
      }
      button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>📖 詩歌本 第一冊</h1>
  <input type="text" id="searchBox" placeholder="輸入歌名搜尋..." />

  <ul id="songList">
    <li data-pdf="交託.pdf" data-mp3="交託.mp3">交託 <button>播放</button></li>
    <li data-pdf="因祢聖靈 榮上加榮.pdf" data-mp3="因祢聖靈 榮上加榮.mp3">因祢聖靈 榮上加榮 <button>播放</button></li>
    <li data-pdf="神掌權.pdf" data-mp3="神掌權.mp3">神掌權 <button>播放</button></li>
    <li data-pdf="是祢讓我抬起頭.pdf" data-mp3="是祢讓我抬起頭.mp3">是祢讓我抬起頭 <button>播放</button></li>
    <!-- 其他歌可以照此格式繼續加 -->
  </ul>

  <audio id="audioPlayer" controls></audio>

  <script>
    const searchBox = document.getElementById("searchBox");
    const songList = document.getElementById("songList");
    const songs = Array.from(songList.getElementsByTagName("li"));
    const audioPlayer = document.getElementById("audioPlayer");
    let currentPlaying = null;

    // 搜尋功能 + 高亮
    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase();
      songs.forEach(song => {
        const text = song.firstChild.textContent.trim();
        if (text.toLowerCase().includes(keyword)) {
          song.style.display = "flex";
          if (keyword) {
            const regex = new RegExp(`(${keyword})`, "gi");
            song.firstChild.textContent = text; // 重置
            song.innerHTML = song.innerHTML.replace(/<span class="highlight">|<\/span>/g, ""); // 移除舊高亮
            song.innerHTML = song.innerHTML.replace(
              new RegExp(`(${keyword})`, "gi"),
              "<span class='highlight'>$1</span>"
            );
          }
        } else {
          song.style.display = "none";
        }
      });
    });

    // 點擊歌曲名稱開啟 PDF
    songs.forEach(song => {
      song.childNodes[0].addEventListener("click", () => {
        const pdfFile = song.getAttribute("data-pdf");
        if (pdfFile) window.open("songs-pdf/" + pdfFile, "_blank");
      });
    });

    // 播放按鈕控制 MP3
    songs.forEach(song => {
      const btn = song.querySelector("button");
      btn.addEventListener("click", (e) => {
        e.stopPropagation(); // 防止觸發 PDF 開啟
        const mp3File = song.getAttribute("data-mp3");
        if (currentPlaying === song) {
          audioPlayer.pause();
          btn.textContent = "播放";
          currentPlaying = null;
        } else {
          audioPlayer.src = "songs-mp3/" + mp3File;
          audioPlayer.play();
          if (currentPlaying) currentPlaying.querySelector("button").textContent = "播放";
          btn.textContent = "暫停";
          currentPlaying = song;
        }
      });
    });

    audioPlayer.addEventListener("ended", () => {
      if (currentPlaying) currentPlaying.querySelector("button").textContent = "播放";
      currentPlaying = null;
    });
  </script>
</body>
</html>
