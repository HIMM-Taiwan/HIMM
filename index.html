<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>詩歌搜尋</title>
</head>
<body>
  <h1>📖 詩歌本 第一冊</h1>

  <ul id="songList"></ul>

  <script>
    const songs = [
      "交託",
      "因祢聖靈 榮上加榮",
      "神掌權",
      "是祢讓我抬起頭",
      // 你可以繼續補充歌名
    ];

    const songList = document.getElementById("songList");
    songs.forEach(song => {
      // 使用 encodeURIComponent 編碼歌名，放到連結參數
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `song.html?song=${encodeURIComponent(song)}`;
      a.textContent = song;
      li.appendChild(a);
      songList.appendChild(li);
    });
  </script>
</body>
</html>
